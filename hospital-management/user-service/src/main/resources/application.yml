server:
  port: 8082

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://localhost:3306/salamdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri:  http://localhost:9669/realms/hms-realm/protocol/openid-connect/certs

logging:
  level:
    org.springframework.security: DEBUG

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/