
server:
  port: 9091
spring:
  application:
    name: PATIENT-SERVICE
  datasource:
    url: jdbc:mysql://localhost:3306/salamdb
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/


